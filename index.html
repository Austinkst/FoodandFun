<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>foodAF</title>
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <div id="main-body">
      <!-- HEADER -->
      <section id="header" class="section">
          <div class="container">
            <h1 class="title">food<em>&fun</em></h1>
          </div>
      </section>

      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">

          <!-- ALL TILES -->
          <div class="tile">

            <div class="tile is-parent is-vertical">

              <!-- LOCATION TILE -->
              <article id="location-tile" class="tile is-child notification is-warning">
              <p class="title"><em>When</em> do you want to go?</p>
              <div class="columns">
                <div class="column is-half">
                  <input id="zip-input" class="input is-rounded" type="number" placeholder="Type the zip code here">
                </div>
                <button id="location-button" class="button is-dark"><i class="fas fa-search"></i></button>
              </div>
              
              </article>


              <!-- DATE TILE -->
              <article id="date-tile" class="tile is-child notification is-danger">
                <p class="title"><em>When</em> do you wanna go?</p>
                <p class="subtitle">Pick a date for you outting</p>
                <input id="data-input" type="date" data-display-mode="inline" data-is-range="true" data-close-on-select="false">
              </article>
              
            </div>


            <!-- FOOD TRUCK TILE -->
            <div class="tile is-parent">
              <article id="food-tile" class="tile is-child notification is-danger">
                <div id="food-container">

                </div>
              </article>
            </div>
          </div>

            <!-- WEATHER TILE -->
            <div class="tile">
              <article id="weather-tiles" class="tile is-child notification is-warning is-centered">
                <div id="weather-container" class="is-centered columns is-mobile is-multiline">

                    <!-- TEMEPRATURE TILE -->
                    <div class="column is-one-quarter weather-tile">
                      <i class="fas fa-thermometer-half fa-3x"></i>
                      <p class="bd-notification is-primary">
                        <strong>High </strong><span id="temp-high"></span> ºF
                        <strong> | Low </strong><span id="temp-low"></span> ºF
                      </p>
                    </div>

                    <!-- CHANGE OF RAIN TILE -->
                    <div class="column is-one-quarter weather-tile">
                      <!-- REPLACE SRC WITH WEATHER ICON URL -->
                      <i class="fas fa-cloud-rain fa-3x"></i>
                      <p class="bd-notification is-primary">
                        <span id="rain-chance">Chance of Rain</span>
                      </p>
                    </div>

                    <!-- HUMIDITY TILE -->
                    <div class="column is-one-quarter weather-tile">
                      <i class="fas fa-percent fa-3x"></i>
                      <p class="bd-notification is-primary">
                        <strong>Humidity </strong><span id="hum-chance"></span>
                      </p>
                    </div>

                    <!-- YES / NO TILE -->
                    <div class="column is-one-quarter weather-tile">
                      
                      <p>Do these conditions sound alright to you?</p>

                      <div class="buttons is-centered">
                        <button id="yes-button" class="weather-button button is-success">Yes</button>
                        <button id="no-button" class="weather-button button is-warning">No</button>
                      </div>

                    </div>
                  
                </div>
              </article>
            </div>
            
          </div>

        <!-- EVENTS TILE -->
        <div class="tile is-parent">
          <article id="events-tile" class="tile is-child notification is-warning">
            <div class="content">
              <div id="events-container" class="content">
                
              </div>
            </div>
          </article>
        </div>

      </div>

  </div>

<!-- FOOTER -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>foodAF</strong> by <a href="https://github.com/Austinkst/foodtruckRepo">devAF</a>
    </div>
  </footer>

 <!---Bulma JS-->
  <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="yelp.js"></script>
  <script src="script.js"></script>
  </body>
</html>
