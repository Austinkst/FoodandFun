<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>foodAF</title>

    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <!-- Bulma Calendar -->
    <link rel="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/css/bulma-calendar.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    
    <!-- HEADER -->
    <section id="header" class="section">
        <div class="container">
          <h1 class="title">food<em style="font-weight: 700;">&fun</em></h1>
        </div>
    </section>


    <!-- MAIN BODY-->
    <div id="main-body">  

      <!-- ALL TILES -->
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">

            <div id="where-and-when" class="tile is-parent is-vertical">

              <!-- LOCATION TILE -->
              <article id="location-tile" class="tile is-child notification is-warning">
              <p class="title"><em style="font-weight: 600">Where</em> do you wanna go?</p>
              <div class="columns">
                <div class="column is-half">
                    <form>
                        <input id="zip-input" class="input is-rounded" type="number" placeholder="ZIP Code">
                      </form>
                  </div>
                <div class="column">
                      <button id="location-button" class="button is-dark" type="submit"><i class="fas fa-search"></i></button>          
                  </div>
              </div>
              </article>

              <!-- DATE TILE -->
              <article id="date-tile" class="tile is-child notification is-danger">
                <p class="title date-text"><em style="font-weight: 600">When</em> do you wanna go?</p>
                <p class="subtitle date-text">Pick a date for your outting</p>
                <input id="date-input" type="date">
              </article>
              
            </div>


            <!-- FOOD TRUCK TILE -->
            <div id="food-wrap" class="tile is-parent">
              <article id="food-tile" class="tile is-child notification is-danger">
                <div id="food-container">

                </div>
              </article>
            </div>
          </div>

            <!-- WEATHER TILE -->
            <div class="tile">
              <article id="weather-tiles" class="tile is-child notification is-warning is-centered">
                <div id="weather-container" class="is-centered columns is-mobile is-multiline">
                  
                </div>
              </article>
            </div>
            
          </div>

        <!-- EVENTS TILE -->
        <div id="event-wrap" class="tile is-parent">
          <article id="events-tile" class="tile is-child notification is-warning">
            <div class="content">
              <div id="events-container" class="content">
                
              </div>
            </div>
          </article>
        </div>

      </div>

  </div>

<!-- FOOTER -->
  <footer class="footer">
    <div class="content has-text-centered">
        <p><strong>foodAF</strong> by <a href="https://github.com/Austinkst/foodtruckRepo" target="_blank">devAF</a></p>
    </div>
  </footer>

 <!---Bulma JS-->
  <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./weather.js"></script>
  <script src="./foodnevents.js"></script>
  </body>
</html>
